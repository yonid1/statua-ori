<!DOCTYPE html>
<html lang="he">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>סטטוס שבת בוואטסאפ</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Assistant&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Assistant", sans-serif;
        direction: rtl;
        text-align: center;
        margin: 0;
        padding: 0;
        background-color: #5d3737;
      }
      .status-container {
        width: 420px;
        height: 750px;
        background-image: url('extracted_background.jpg');
        background-size: 130%;
        background-position: center;
        background-repeat: no-repeat;
        background-color: #f5e4d7;
        border: 1px solid #dee2e6;
        border-radius: 20px;
        margin: 20px auto;
        padding: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        align-items: center;
        overflow: hidden;
      }
      .arc-text svg {
        width: 300px;
        height: 120px;
      }
      .profile-picture {
        width: 160px;
        height: 260px;
        border-radius: 10px;
        object-fit: cover;
        border: 2px solid #ccc;
        margin-bottom: 10px;
        transform: translateX(-30px) translateY(-10px); /* ריווח מאוזן */
      }
      .title {
        font-size: 22px;
        font-weight: 700;
        margin-top: 10px;
        margin-bottom: 10px;
      }
      .subtitle {
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 10px;
      }
      .header-info {
        display: flex;
        justify-content: space-between;
        width: 340px;
        font-size: 18px;
        font-weight: 900;
        margin-bottom: 15px;
        position: relative;
        z-index: 5;
      }
      
      .arc-text {
        position: absolute;
        top: 150px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 15;
        pointer-events: none;
      }
      .shabbat-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 330px; /* ריווח נכון אחרי SVG */
        margin-bottom: 10px;
      }
      .shabbat-table th,
      .shabbat-table td {
        border: 1px solid #ccc;
        padding: 10px;
        font-size: 16px;
        font-weight: 900;
        text-shadow: 0.6px 0.6px 0 black;
        text-align: center;
      }
      .shabbat-table th {
        background-color: #eaeaea;
      }
      .download-btn {
        margin-top: 10px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      .download-btn:hover {
        background-color: #0056b3;
      }
      .footer-text {
        font-size: 30px; /* גודל גופן גדול */
        font-weight: bold; /* גופן מודגש */
        font-family: "Assistant", sans-serif; /* משפחת גופן */
        color: #ffffff; /* צבע לבן */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6); /* צללית לטקסט */
        padding: 10px;
        background-color: #3e2723; /* צבע רקע כהה */
        border-radius: 10px; /* פינות עגולות */
        display: inline-block; /* כדי שיהיה טקסט מוגדר */
        text-align: center;
        letter-spacing: 4px;
        margin-top: 10px; /* העלאת הפוטר */
        margin-bottom: 20px; /* ריווח תחתון */
      }
      #person-overlay {
        position: absolute !important;
        top: 210px !important;
        left: 31% !important;
        transform: translateX(-20%) !important;
        width: 195px !important;
        height: auto !important;
        z-index: 10 !important;
        pointer-events: none !important;
      }
      
      /* ריספונסיבי למסכים קטנים (טלפונים) */
      @media (max-width: 768px) {
        #person-overlay {
          left: 10% !important;
          width: 220px !important;
          top: 240px !important;
        }
      }
      
      /* ריספונסיבי למסכים קטנים מאוד */
      @media (max-width: 480px) {
        #person-overlay {
          left: 8% !important;
          width: 200px !important;
          top: 220px !important;
        }
      }
    </style>
  </head>

      <div class="header-info">
        <span id="hebrew-date">תאריך עברי...</span>

      <script>
        // פונקציה לבדוק אם מדובר במכשיר iOS
        function isIOS() {
          return /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
        }
      
        // הפעלת לוגיקה בהתבסס על סוג המכשיר
        window.onload = function () {
          const textElement = document.querySelector("#arc-text textPath");
          if (isIOS()) {
            // הופך את הטקסט לאחור עבור iOS
            const originalText = textElement.textContent;
            textElement.textContent = originalText.split("").reverse().join("");
            // מיישר את כיוון הטקסט
            textElement.setAttribute("direction", "rtl");
          } else {
            textElement.setAttribute("direction", "ltr");
          }
        };

    <script>
      // משתנים גלובליים
      let allEventsData = [];
      let currentEventIndex = 0;
      let eventsByDate = {};
 async function loadShabbatTimes() {
  try {
    // טעינת נתונים מקבצים מאוחדים
    allEventsData = await fetch('times/merged_all_cities.json').then(r => r.json());
    
    if (!allEventsData || allEventsData.length === 0) {
      return;
    }

    const today = new Date();
    const todayString = today.toISOString().split("T")[0];

    // מציאת האירוע הקרוב (שבת או חג)
    const upcomingEvents = allEventsData.filter((entry) => entry.entryDate >= todayString);
    if (upcomingEvents.length === 0) {
      return;
    }

    // קבוצת אירועים לפי תאריך כניסה - הנתונים כבר מאוחדים
    eventsByDate = {};
    upcomingEvents.forEach(entry => {
      if (!eventsByDate[entry.entryDate]) {
        eventsByDate[entry.entryDate] = [];
      }
      eventsByDate[entry.entryDate].push(entry);
    });

    // מציאת התאריך הקרוב ביותר
    const sortedDates = Object.keys(eventsByDate).sort();
    const closestDate = sortedDates[currentEventIndex] || sortedDates[0];
    const closestEvents = eventsByDate[closestDate];

    // עדכון תאריך עברי ופרשת השבוע
    const hebrewDateElement = document.getElementById("hebrew-date");
    const torahPortionElement = document.getElementById("torah-portion");

    // תמיד לוקחים את הפרשה מהערים האחרות (לא ירושלים)
    const otherCityEvents = closestEvents.filter(entry => entry.city !== "ירושלים");
    
    let hebrewDate = "תאריך עברי לא זמין";
    let torahPortion = "פרשת שבוע לא זמינה";
    
    if (otherCityEvents.length > 0) {
      // לוקחים את הנתונים מהעיר הראשונה (לא ירושלים)
      const otherCityData = otherCityEvents[0];
      hebrewDate = otherCityData.hebrewDate || hebrewDate;
      torahPortion = otherCityData.torahPortion || torahPortion;
    }

    if (hebrewDateElement) {
      hebrewDateElement.textContent = hebrewDate || "תאריך עברי לא זמין";
    }

    if (torahPortionElement) {
      torahPortionElement.textContent = torahPortion || "פרשת שבוע לא זמינה";
    }

    // עדכון זמני שבת/חג לערים
    const cities = [
      { id: "jerusalem", name: "ירושלים" },
      { id: "haifa", name: "חיפה" },
      { id: "tel-aviv", name: "תל אביב" },
      { id: "beer-sheva", name: "באר שבע" },
    ];

    // בדיקה אם זה חג או שבת
    const isHoliday = torahPortion && (
      torahPortion.includes("ראש השנה") || 
      torahPortion.includes("יום כיפור") || 
      torahPortion.includes("סוכות") || 
      torahPortion.includes("פסח") || 
      torahPortion.includes("שבועות") ||
      torahPortion.includes("חג")
    );

    // עדכון כותרת
    const titleElement = document.querySelector('.title');
    if (titleElement) {
      titleElement.textContent = isHoliday ? "זמני כניסת ויציאת החג" : "זמני כניסת ויציאת השבת";
    }
    
    // עדכון כותרות הטבלה לפי אם זה חג או שבת
    const tableHeaders = document.querySelectorAll('.shabbat-table th');
    if (tableHeaders.length >= 3) {
      if (isHoliday) {
        tableHeaders[1].textContent = "כניסת החג";
        tableHeaders[2].textContent = "יציאת החג";
      } else {
        tableHeaders[1].textContent = "כניסת שבת";
        tableHeaders[2].textContent = "יציאת שבת";
      }
    }

    // עדכון טקסט תחתית לפי החג
    const footerElement = document.querySelector('.footer-text');
    if (footerElement) {
      let footerText = "שבת שלום ומבורך"; // ברירת מחדל
      
      if (torahPortion) {
        if (torahPortion.includes("ראש השנה")) {
          footerText = "כתיבה וחתימה טובה";
        } else if (torahPortion.includes("יום כיפור")) {
          footerText = "גמר חתימה טובה";
        } else if (torahPortion.includes("סוכות")) {
          footerText = "חג שמח";
        } else if (torahPortion.includes("פסח")) {
          footerText = "פסח כשר ושמח";
        } else if (torahPortion.includes("שבועות")) {
          footerText = "חג שמח";
        }
      }
      
      footerElement.textContent = footerText;
    }

    // עדכון תמונת רקע לפי החג
    const statusContainer = document.querySelector('.status-container');
    
    
    if (statusContainer) {
      // בדיקה ידנית - אם יש "ראש השנה" בפרשה או אם זה ראש השנה
      const isRoshHashana = (torahPortion && torahPortion.includes("ראש השנה")) || 
                           (torahPortion && torahPortion.includes("ראש השנה")) ||
                           window.location.search.includes("rosh_hashana"); // אפשרות לבדיקה ידנית
      
      // בדיקה ליום כיפור
      const isYomKippur = (torahPortion && torahPortion.includes("יום כיפור")) ||
                         window.location.search.includes("yom_kippur"); // אפשרות לבדיקה ידנית
      
      if (isRoshHashana) {
        // לראש השנה - תמונת ראש השנה כרקע ותמונת האיש ללא רקע מעל
        statusContainer.style.backgroundImage = "url('rosh-hashna.jpg')";
        statusContainer.style.backgroundSize = "cover";
        statusContainer.style.backgroundPosition = "center";
        statusContainer.style.backgroundRepeat = "no-repeat";
      } else if (isYomKippur) {
        // ליום כיפור - תמונת יום כיפור כרקע ותמונת האיש ללא רקע מעל
        statusContainer.style.backgroundImage = "url('yom-kippur.png')";
        statusContainer.style.backgroundSize = "cover";
        statusContainer.style.backgroundPosition = "center";
        statusContainer.style.backgroundRepeat = "no-repeat";
        
        // הוספת רקע אטום לטבלה ולכותרות
        const shabbatTable = document.querySelector('.shabbat-table');
        if (shabbatTable) {
          shabbatTable.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
          shabbatTable.style.borderRadius = '10px';
          shabbatTable.style.overflow = 'hidden';
          shabbatTable.style.marginBottom = '20px';
        }
        
        // רקע אטום לכותרת
        const title = document.querySelector('.title');
        if (title) {
          title.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
          title.style.borderRadius = '10px';
          title.style.padding = '10px';
        }
        
        // רקע אטום לפוטר
        const footer = document.querySelector('.footer-text');
        if (footer) {
          footer.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
          footer.style.borderRadius = '10px';
          footer.style.padding = '10px';
          footer.style.marginTop = '10px';
        }
        
        // הוספת תמונת האיש ללא רקע
        let personImg = document.getElementById('person-overlay');
        if (!personImg) {
          personImg = document.createElement('img');
          personImg.id = 'person-overlay';
          personImg.src = 'ori_clean.png';
          
          // ריספונסיבי - נקבע מיקום לפי גודל המסך
          const isMobile = window.innerWidth <= 768;
          const isSmallMobile = window.innerWidth <= 480;
          
          // Debug info
          console.log('Screen width:', window.innerWidth, 'isMobile:', isMobile, 'isSmallMobile:', isSmallMobile);
          
          if (isSmallMobile) {
            personImg.style.cssText = `
              position: absolute;
              top: 220px;
              left: 8%;
              transform: translateX(-20%);
              width: 200px;
              height: auto;
              z-index: 10;
            `;
          } else if (isMobile) {
            personImg.style.cssText = `
              position: absolute;
              top: 240px;
              left: 10%;
              transform: translateX(-20%);
              width: 220px;
              height: auto;
              z-index: 10;
            `;
          } else {
            personImg.style.cssText = `
              position: absolute;
              top: 210px;
              left: 31%;
              transform: translateX(-20%);
              width: 195px;
              height: auto;
              z-index: 10;
            `;
          }
          
          statusContainer.appendChild(personImg);
        }
        personImg.style.display = 'block';
      } else {
        // לשבת רגילה וחגים אחרים - תמונת שבת רגילה
        statusContainer.style.backgroundImage = "url('shabat.webp')";
        statusContainer.style.backgroundSize = "cover";
        statusContainer.style.backgroundPosition = "center";
        statusContainer.style.backgroundRepeat = "no-repeat";
        
        // החזרת הרקע הרגיל לטבלה ולכותרות
        const shabbatTable = document.querySelector('.shabbat-table');
        if (shabbatTable) {
          shabbatTable.style.backgroundColor = '';
          shabbatTable.style.borderRadius = '';
          shabbatTable.style.overflow = '';
          shabbatTable.style.marginBottom = '';
        }
        
        const title = document.querySelector('.title');
        if (title) {
          title.style.backgroundColor = '';
          title.style.borderRadius = '';
          title.style.padding = '';
        }
        
        const footer = document.querySelector('.footer-text');
        if (footer) {
          footer.style.backgroundColor = '';
          footer.style.borderRadius = '';
          footer.style.padding = '';
          footer.style.marginTop = '';
        }
        
        // הסתרת תמונת האיש אם היא קיימת
        const personImg = document.getElementById('person-overlay');
        if (personImg) {
          personImg.style.display = 'none';
        }
      }
    }

    cities.forEach((city) => {
      // מציאת האירוע של העיר הזו בתאריך (הנתונים כבר מאוחדים)
      const cityData = closestEvents.find(event => event.city === city.name);
      
      if (cityData) {

        document.getElementById(`${city.id}-shabbat-enter`).textContent =
          cityData.candleLighting && cityData.candleLighting !== "לא זמין" ? cityData.candleLighting : "לא זמין";
        document.getElementById(`${city.id}-shabbat-exit`).textContent =
          cityData.shabbatExit && cityData.shabbatExit !== "לא זמין" ? cityData.shabbatExit : "לא זמין";
        document.getElementById(`${city.id}-rabenu-tam`).textContent =
          cityData.rabenuTam && cityData.rabenuTam !== "לא זמין" ? cityData.rabenuTam : "לא זמין";
      } else {
        document.getElementById(`${city.id}-shabbat-enter`).textContent = "לא זמין";
        document.getElementById(`${city.id}-shabbat-exit`).textContent = "לא זמין";
        document.getElementById(`${city.id}-rabenu-tam`).textContent = "לא זמין";
      }
    });
  } catch (error) {
    // שגיאה בטעינת זמני שבת
  }
}

      
      function downloadImage() {
        const statusElement = document.getElementById("status");
        
        // Debug info
        console.log('Download started - Screen width:', window.innerWidth);
        console.log('Status element dimensions:', statusElement.offsetWidth, 'x', statusElement.offsetHeight);
        
        // המתן קצת כדי שהתמונות יטענו
        setTimeout(() => {
          html2canvas(statusElement, {
            scale: 2, // שיפור האיכות
            width: statusElement.offsetWidth,
            height: statusElement.offsetHeight,
            backgroundColor: null, // שימוש בצבע רקע שקוף אם אין צבע רקע
            onclone: (clonedDocument) => {
              const container = clonedDocument.querySelector(".status-container");
              // שמירה על הגדרות הרקע המקוריות
              container.style.backgroundSize = "cover"; // מתפרס על כל הרקע
              container.style.backgroundPosition = "center";
              container.style.backgroundRepeat = "no-repeat";
              
              // וידוא שתמונת האיש מוצגת עם מיקום ריספונסיבי
              const personImg = clonedDocument.getElementById('person-overlay');
              if (personImg) {
                personImg.style.display = 'block';
                
                // ריספונסיבי בשמירה - נקבע מיקום לפי גודל המסך
                const isMobile = window.innerWidth <= 768;
                const isSmallMobile = window.innerWidth <= 480;
                
                if (isSmallMobile) {
                  personImg.style.top = '220px';
                  personImg.style.left = '8%';
                  personImg.style.width = '200px';
                } else if (isMobile) {
                  personImg.style.top = '240px';
                  personImg.style.left = '10%';
                  personImg.style.width = '220px';
                } else {
                  personImg.style.top = '210px';
                  personImg.style.left = '31%';
                  personImg.style.width = '195px';
                }
              }
              
              // תיקון טקסט רגיל - שמירה על המיקום המקורי
              const headerInfo = clonedDocument.querySelector('.header-info');
              if (headerInfo) {
                headerInfo.style.position = 'relative';
                headerInfo.style.transform = 'none';
                headerInfo.style.top = '0px';
                headerInfo.style.left = '0px';
                headerInfo.style.marginTop = '0px';
                headerInfo.style.marginBottom = '15px';
                headerInfo.style.zIndex = '5';
              }
              
              // תיקון SVG - מיקום מוחלט
              const arcText = clonedDocument.querySelector('.arc-text');
              if (arcText) {
                arcText.style.position = 'absolute';
                arcText.style.top = '150px';
                arcText.style.left = '50%';
                arcText.style.transform = 'translateX(-50%)';
                arcText.style.zIndex = '15';
                arcText.style.pointerEvents = 'none';
                
                // תיקון SVG - וידוא שהטקסט נראה
                const svg = arcText.querySelector('svg');
                if (svg) {
                  svg.setAttribute('viewBox', '0 0 300 120');
                  svg.style.width = '300px';
                  svg.style.height = '120px';
                }
                
                // העלאת הטבלה והפוטר בשמירה
                const shabbatTable = clonedDocument.querySelector('.shabbat-table');
                if (shabbatTable) {
                  shabbatTable.style.marginTop = '330px';
                }
                
                const footer = clonedDocument.querySelector('.footer-text');
                if (footer) {
                  footer.style.marginTop = '0px';
                  footer.style.marginBottom = '10px';
                }
              }
              
              // עדכון כותרות הטבלה בשמירה לפי אם זה חג או שבת
              const clonedTableHeaders = clonedDocument.querySelectorAll('.shabbat-table th');
              if (clonedTableHeaders.length >= 3) {
                // נשתמש באותה לוגיקה של isHoliday
                const torahPortion = document.querySelector('.torah-portion')?.textContent || '';
                const isHoliday = torahPortion && (
                  torahPortion.includes("ראש השנה") || 
                  torahPortion.includes("יום כיפור") || 
                  torahPortion.includes("סוכות") || 
                  torahPortion.includes("פסח") || 
                  torahPortion.includes("שבועות") ||
                  torahPortion.includes("חג")
                );
                
                if (isHoliday) {
                  clonedTableHeaders[1].textContent = "כניסת החג";
                  clonedTableHeaders[2].textContent = "יציאת החג";
                } else {
                  clonedTableHeaders[1].textContent = "כניסת שבת";
                  clonedTableHeaders[2].textContent = "יציאת שבת";
                }
              }
            },
          }).then((canvas) => {
            const link = document.createElement("a");
            link.href = canvas.toDataURL("image/png");
            link.download = "shabbat-status.png";
            link.click();
          }).catch((error) => {
            console.error('Error creating canvas:', error);
            alert('שגיאה ביצירת התמונה: ' + error.message);
          });
        }, 1000); // המתן שנייה אחת
      }





      // פונקציה למעבר לאירוע הקודם
      function loadPreviousEvent() {
        const sortedDates = Object.keys(eventsByDate).sort();
        currentEventIndex = currentEventIndex > 0 ? currentEventIndex - 1 : sortedDates.length - 1;
        loadShabbatTimes().then(() => {
          // עדכון הרקע אחרי טעינת הנתונים
          updateBackground();
        }).catch(error => {
          // שגיאה בטעינת אירוע קודם
        });
      }

      // פונקציה למעבר לאירוע הבא
      function loadNextEvent() {
        const sortedDates = Object.keys(eventsByDate).sort();
        currentEventIndex = (currentEventIndex + 1) % sortedDates.length;
        loadShabbatTimes().then(() => {
          // עדכון הרקע אחרי טעינת הנתונים
          updateBackground();
        }).catch(error => {
          // שגיאה בטעינת אירוע הבא
        });
      }

      // פונקציה לעדכון הרקע
      function updateBackground() {
        const torahPortionElement = document.getElementById("torah-portion");
        const torahPortion = torahPortionElement ? torahPortionElement.textContent : "";
        
        const statusContainer = document.querySelector('.status-container');
        
        if (statusContainer) {
          // בדיקה ידנית - אם יש "ראש השנה" בפרשה או אם זה ראש השנה
          const isRoshHashana = (torahPortion && torahPortion.includes("ראש השנה")) || 
                               (torahPortion && torahPortion.includes("ראש השנה")) ||
                               window.location.search.includes("rosh_hashana"); // אפשרות לבדיקה ידנית
          
          // בדיקה ליום כיפור
          const isYomKippur = (torahPortion && torahPortion.includes("יום כיפור")) ||
                             window.location.search.includes("yom_kippur"); // אפשרות לבדיקה ידנית
          
          if (isRoshHashana) {
            // לראש השנה - תמונת ראש השנה כרקע ותמונת האיש ללא רקע מעל
            statusContainer.style.backgroundImage = "url('rosh-hashna1.jpeg')";
            statusContainer.style.backgroundSize = "cover";
            statusContainer.style.backgroundPosition = "center";
            statusContainer.style.backgroundRepeat = "no-repeat";
          } else if (isYomKippur) {
            // ליום כיפור - תמונת יום כיפור כרקע ותמונת האיש ללא רקע מעל
            statusContainer.style.backgroundImage = "url('yom-kippur.png')";
            statusContainer.style.backgroundSize = "cover";
            statusContainer.style.backgroundPosition = "center";
            statusContainer.style.backgroundRepeat = "no-repeat";
            
            // הוספת רקע אטום לטבלה ולכותרות
            const shabbatTable = document.querySelector('.shabbat-table');
            if (shabbatTable) {
              shabbatTable.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
              shabbatTable.style.borderRadius = '10px';
              shabbatTable.style.overflow = 'hidden';
              shabbatTable.style.marginBottom = '20px';
            }
            
            const title = document.querySelector('.title');
            if (title) {
              title.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
              title.style.borderRadius = '10px';
              title.style.padding = '10px';
            }
            
            const footer = document.querySelector('.footer-text');
            if (footer) {
              footer.style.backgroundColor = 'rgba(255, 255, 255, 0.6)';
              footer.style.borderRadius = '10px';
              footer.style.padding = '10px';
              footer.style.marginTop = '10px';
            }
            
            // הוספת תמונת האיש ללא רקע
            let personImg = document.getElementById('person-overlay');
            if (!personImg) {
              personImg = document.createElement('img');
              personImg.id = 'person-overlay';
              personImg.src = 'ori_clean.png';
              
              // ריספונסיבי - נקבע מיקום לפי גודל המסך
              const isMobile = window.innerWidth <= 768;
              const isSmallMobile = window.innerWidth <= 480;
              
              if (isSmallMobile) {
                personImg.style.cssText = `
                  position: absolute;
                  top: 220px;
                  left: 8%;
                  transform: translateX(-20%);
                  width: 200px;
                  height: auto;
                  z-index: 10;
                  pointer-events: none;
                `;
              } else if (isMobile) {
                personImg.style.cssText = `
                  position: absolute;
                  top: 240px;
                  left: 10%;
                  transform: translateX(-20%);
                  width: 220px;
                  height: auto;
                  z-index: 10;
                  pointer-events: none;
                `;
              } else {
                personImg.style.cssText = `
                  position: absolute;
                  top: 210px;
                  left: 31%;
                  transform: translateX(-20%);
                  width: 195px;
                  height: auto;
                  z-index: 10;
                  pointer-events: none;
                `;
              }
              
              statusContainer.appendChild(personImg);
            }
            personImg.style.display = 'block';
          } else {
            // לשבת רגילה וחגים אחרים - תמונת שבת רגילה
            statusContainer.style.backgroundImage = "url('shabat.webp')";
            statusContainer.style.backgroundSize = "cover";
            statusContainer.style.backgroundPosition = "center";
            statusContainer.style.backgroundRepeat = "no-repeat";
            
            // החזרת הרקע הרגיל לטבלה ולכותרות
            const shabbatTable = document.querySelector('.shabbat-table');
            if (shabbatTable) {
              shabbatTable.style.backgroundColor = '';
              shabbatTable.style.borderRadius = '';
              shabbatTable.style.overflow = '';
              shabbatTable.style.marginBottom = '';
            }
            
            const title = document.querySelector('.title');
            if (title) {
              title.style.backgroundColor = '';
              title.style.borderRadius = '';
              title.style.padding = '';
            }
            
            const footer = document.querySelector('.footer-text');
            if (footer) {
              footer.style.backgroundColor = '';
              footer.style.borderRadius = '';
              footer.style.padding = '';
              footer.style.marginTop = '';
            }
            
            // הוספת תמונת האיש ללא רקע (תמיד)
            let personImg = document.getElementById('person-overlay');
            if (!personImg) {
              personImg = document.createElement('img');
              personImg.id = 'person-overlay';
              personImg.src = 'ori_clean.png';
              
              // ריספונסיבי - נקבע מיקום לפי גודל המסך
              const isMobile = window.innerWidth <= 768;
              const isSmallMobile = window.innerWidth <= 480;
              
              if (isSmallMobile) {
                personImg.style.cssText = `
                  position: absolute;
                  top: 220px;
                  left: 8%;
                  transform: translateX(-20%);
                  width: 200px;
                  height: auto;
                  z-index: 10;
                  pointer-events: none;
                `;
              } else if (isMobile) {
                personImg.style.cssText = `
                  position: absolute;
                  top: 240px;
                  left: 10%;
                  transform: translateX(-20%);
                  width: 220px;
                  height: auto;
                  z-index: 10;
                  pointer-events: none;
                `;
              } else {
                personImg.style.cssText = `
                  position: absolute;
                  top: 210px;
                  left: 31%;
                  transform: translateX(-20%);
                  width: 195px;
                  height: auto;
                  z-index: 10;
                  pointer-events: none;
                `;
              }
              
              statusContainer.appendChild(personImg);
            }
            personImg.style.display = 'block';
          }
        }
      }

      loadShabbatTimes().catch(error => {
        // שגיאה בטעינת זמני שבת
      });
      
      // ריספונסיבי - עדכון מיקום התמונה כשמשנים גודל מסך
      window.addEventListener('resize', function() {
        const personImg = document.getElementById('person-overlay');
        if (personImg) {
          const isMobile = window.innerWidth <= 768;
          const isSmallMobile = window.innerWidth <= 480;
          
          if (isSmallMobile) {
            personImg.style.top = '220px';
            personImg.style.left = '8%';
            personImg.style.width = '200px';
          } else if (isMobile) {
            personImg.style.top = '240px';
            personImg.style.left = '10%';
            personImg.style.width = '220px';
          } else {
            personImg.style.top = '210px';
            personImg.style.left = '31%';
            personImg.style.width = '195px';
          }
        }
      });

    </script>
